apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mern-namespace
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: skkumar97260/sk-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
             cpu: "150m"
             memory: "1024Mi"
            limits:
             cpu: "250m"
            memory: "1024Mi"
          envFrom:
            - secretRef:
                name: backend-secrets 
            - configMapRef:
                name: backend-configmap
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
